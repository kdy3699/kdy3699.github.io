<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우리의 청첩장</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800">

  <!-- 상단 배경 -->
  <section class="relative w-full h-[60vh] bg-cover bg-center" style="background-image:url('assets/main-bg.jpg');">
    <div class="absolute inset-0 bg-black/40 flex flex-col justify-center items-center text-white">
      <h1 class="text-3xl md:text-4xl font-bold mb-2">신랑 ○○ & 신부 △△</h1>
      <p class="text-lg">2025년 12월 27일 토요일</p>
      <p class="text-base">서울 ○○웨딩홀</p>
    </div>
  </section>

  <!-- 인사말 -->
  <section class="max-w-xl mx-auto text-center py-10 px-4">
    <p class="mb-4 leading-relaxed">
      소중한 분들을 모시고 저희의 새로운 시작을 함께 하고자 합니다.<br>
      귀한 걸음을 하셔서 축복해 주시면 큰 기쁨이겠습니다.
    </p>
    <button onclick="openSurvey()" class="px-5 py-3 bg-pink-500 text-white rounded-lg shadow hover:bg-pink-600">
      참석 여부 & 버스 신청하기
    </button>
  </section>

  <!-- 지도 -->
  <section class="max-w-xl mx-auto py-10 px-4">
    <h2 class="text-xl font-semibold mb-4 text-center">오시는 길</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!..." 
      class="w-full h-64 rounded-lg shadow"
      allowfullscreen=""
      loading="lazy">
    </iframe>
  </section>

  <!-- 설문 모달 -->
  <div id="surveyModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
    <div class="bg-white rounded-xl p-6 w-80 shadow-lg relative">
      <button onclick="closeSurvey()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">✕</button>
      <h3 class="text-lg font-bold mb-4 text-center">참석 여부 조사</h3>
      <form id="surveyForm" class="space-y-4">
        <!-- 참석 여부 -->
        <div>
          <label class="block mb-1 font-medium">참석 여부</label>
          <select name="attend" class="w-full border rounded-lg p-2">
            <option value="yes">참석합니다</option>
            <option value="no">불참합니다</option>
          </select>
        </div>

        <!-- 버스 탑승 여부 -->
        <div>
          <label class="block mb-1 font-medium">버스 탑승 여부</label>
          <select name="bus" class="w-full border rounded-lg p-2">
            <option value="yes">탑승합니다</option>
            <option value="no">개별 이동</option>
          </select>
        </div>

        <!-- 이름 -->
        <div>
          <label class="block mb-1 font-medium">이름</label>
          <input type="text" name="name" class="w-full border rounded-lg p-2" required>
        </div>

        <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600">제출하기</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
